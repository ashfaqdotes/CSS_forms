<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Simple Form</title>
  <div>
    <form
      action="https://cdn.dribbble.com/users/1238709/screenshots/4069900/media/5c33ad04385941a4968196a7445294eb.gif">
      <h1>simple css form</h1>
      <input class="input-box" type="text" required="required" placeholder="Name">
      <input class="input-box" type="text" required="required" placeholder="Email">
      <input class="input-box" type="password" required="required" placeholder="Password">
      <input class="input-box" type="tel" required="required" placeholder="Number: +923000000000">
      <textarea class="input-box" type="textarea" rows="5" required="required" placeholder="Message"></textarea>
      <div class="button-box">
        <button class="btn-submit btn-box" type="submit">submit</button>
        <button class="btn-cancel btn-box" type="reset">cancel</button>
      </div>
    </form>
  </div>
</head>
